    <!-- Script to dynamically switch favicons based on theme -->
    <script>
      function updateFavicons(theme) {
        const isDark = theme === 'dark';
        const faviconSuffix = isDark ? 'dark' : 'light';
        
        // Update all favicons
        document.getElementById('favicon-16').href = `/assets/favicon-${faviconSuffix}-16x16.png`;
        document.getElementById('favicon-32').href = `/assets/favicon-${faviconSuffix}-32x32.png`;
        document.getElementById('favicon-48').href = `/assets/favicon-${faviconSuffix}-48x48.png`;
        document.getElementById('favicon-96').href = `/assets/favicon-${faviconSuffix}-96x96.png`;
        document.getElementById('favicon-180').href = `/assets/favicon-${faviconSuffix}-180x180.png`;
        document.getElementById('favicon-192').href = `/assets/favicon-${faviconSuffix}-192x192.png`;
        document.getElementById('favicon-512').href = `/assets/favicon-${faviconSuffix}-512x512.png`;
        
        // Update Apple touch icon
        document.getElementById('apple-touch-icon').href = `/assets/favicon-${faviconSuffix}-180x180.png`;
      }
      
      // Check for theme on initial load
      function initializeFavicons() {
        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          updateFavicons(savedTheme);
          return;
        }
        
        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          updateFavicons('dark');
        } else {
          updateFavicons('light');
        }
      }
      
      // Listen for system theme changes
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
          const savedTheme = localStorage.getItem('theme');
          // Only update if user hasn't explicitly set a theme
          if (!savedTheme) {
            updateFavicons(e.matches ? 'dark' : 'light');
          }
        });
      }
      
      // Initialize favicons
      initializeFavicons();
    </script>
